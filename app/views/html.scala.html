@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/personalizations.css")" />

    <title>@title</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="nav-link" href="@routes.SquerallController.index"><img src='@routes.Assets.versioned("images/logo.png")' id='logo'/><span class="sr-only">(current)</span></a>
        <a class="navbar-brand" href="@routes.SquerallController.index">Squerall</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="@routes.SquerallController.index">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="@routes.SquerallController.addSource">Sources</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="@routes.SquerallController.addMappings">Mappings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="@routes.SquerallController.query">Query</a>
                </li>
            </ul>

        </div>
    </nav>

    <div class="container-fluid" style="width: 100%">
        <div class="col-lg-6 offset-lg-3">
            <div class="panel panel-default">
                @content
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")"></script>

</body>

</html>
